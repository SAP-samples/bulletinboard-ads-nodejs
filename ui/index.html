<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='HandheldFriendly' content='true'>

    <title>Bulletin Board</title>

    <script src='https://sap.github.io/ui5-webcomponents/assets/js/ui5-webcomponents/bundle.es5.js'></script>

    <script>
        // Using this tagged template, you can get HTML syntax highlighting in VSCode through extension inline-html
        function html(strings, ...keys) {
            let result = [strings[0]]
            keys.forEach((k, i) => result.push(k, strings[i + 1]))
            return result.join('')
        }
    </script>

</head>

<body class='sapUiBody'>
    <div id='app'></div>
    <script type='module'>
        import app from '/app.js'
        app.mount('#app')
    </script>
</body>

</html>
