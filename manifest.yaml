---
applications:
  - name: bulletinboard-ads
    memory: 80MB
    command: npm start
    routes:
      - route: '[UNIQUE-HOSTNAME].[DOMAIN]'
    buildpacks:
      - https://github.com/cloudfoundry/nodejs-buildpack
    services:
      - postgres-bulletinboard-ads
    env:
      REVIEWS_HOST: '[https|http]://[REVIEWS-URL]'